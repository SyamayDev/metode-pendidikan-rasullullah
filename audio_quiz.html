<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Media Pendidikan Rasulullah SAW</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="audio.html">Audio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <header class="text-center page-header-batik">
      <h1>Kuis: Surah Ad-Duha</h1>
    </header>

    <main>
      <div class="card">
        <div class="card-body">
          <div id="quiz-container"></div>
          <button id="submit-btn" class="btn btn-primary mt-3">Selesai</button>
          <div id="results-container" class="mt-4"></div>
        </div>
      </div>
    </main>

    <footer class="text-center mt-5 mb-3">
      <p>&copy; 2025 Media Pendidikan Rasulullah SAW</p>
    </footer>
  </div>

  <script src="js/audio_quiz.js"></script>
  <script>
    const quizContainer = document.getElementById('quiz-container');
    const submitButton = document.getElementById('submit-btn');
    const resultsContainer = document.getElementById('results-container');

    function buildQuiz() {
      const output = [];
      quizData.forEach((currentQuestion, questionNumber) => {
        const answers = [];
        for (letter in currentQuestion.options) {
          answers.push(
            `<label class="d-block mb-2">
              <input type="radio" name="question${questionNumber}" value="${letter}"> 
              ${letter} : ${currentQuestion.options[letter]}
            </label>`
          );
        }
        output.push(
          `<div class="mb-4">
            <div class="fw-bold">${questionNumber + 1}. ${currentQuestion.question}</div>
            <div class="mt-2">${answers.join('')}</div>
          </div>`
        );
      });
      quizContainer.innerHTML = output.join('');
    }

    function showResults() {
      const answerContainers = quizContainer.querySelectorAll('.mt-2');
      let numCorrect = 0;

      quizData.forEach((currentQuestion, questionNumber) => {
        const answerContainer = answerContainers[questionNumber];
        const selector = `input[name=question${questionNumber}]:checked`;
        const userAnswer = (answerContainer.querySelector(selector) || {}).value;

        if (userAnswer === currentQuestion.answer) {
          numCorrect++;
          answerContainers[questionNumber].style.color = 'green';
        } else {
          answerContainers[questionNumber].style.color = 'red';
        }
      });

      resultsContainer.innerHTML = `<div class="alert alert-success">Anda benar ${numCorrect} dari ${quizData.length} soal.</div>`;
      submitButton.disabled = true;
    }

    buildQuiz();
    submitButton.addEventListener('click', showResults);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
