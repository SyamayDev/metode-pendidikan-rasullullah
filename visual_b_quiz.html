    <main>
      <div class="card">
        <div class="card-body">

  <script src="js/visual_b_quiz.js"></script>
  <script>
    const quizContainer = document.getElementById('quiz-container');
    const showAnswersBtn = document.getElementById('show-answers-btn');
    let answersVisible = false;

    function buildQuiz() {
      const output = [];
      quizData.forEach((currentQuestion, questionNumber) => {
        output.push(
          `<div class="mb-4">
            <div class="fw-bold">${questionNumber + 1}. ${currentQuestion.question}</div>
            <div class="answer mt-2" style="display:none;"><strong>Jawaban:</strong> ${currentQuestion.answer}</div>
          </div>`
        );
      });
      quizContainer.innerHTML = output.join('');
    }

    function toggleAnswers() {
      const answers = quizContainer.querySelectorAll('.answer');
      answersVisible = !answersVisible;
      answers.forEach(answer => {
        answer.style.display = answersVisible ? 'block' : 'none';
      });
      showAnswersBtn.textContent = answersVisible ? 'Sembunyikan Jawaban' : 'Tampilkan Jawaban';
    }

    buildQuiz();
    showAnswersBtn.addEventListener('click', toggleAnswers);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
